l_english:

    # Persuasion
    pob_delegate_persuasion_interaction:0 "Instruct Persuasion"
    pob_delegate_persuasion_interaction_desc:0 "Instruct a [courtier|E] to attempt to persuade [recipient.GetShortUINameNoTooltip] to serve you"
    recipient_secondary_pob_delegate_persuasion_interaction:0 "Envoy"
    pob_persuade_enlistment_interaction:0 "$pob_persuade_enlistment$#weak (Scheme)#!"
    pob_persuade_enlistment_interaction_desc:0 "Attempt to persuade [recipient.GetShortUINameNoTooltip] to serve you"
    pob_persuade_enlistment:0 "Persuasion"
    pob_persuade_enlistment_desc_general:0 "In the persuasion [scheme|E], you attempt to invite another character to your [court|E].\n\n[success_chance|E] is determined by various factors, including:\n$BULLET_WITH_TAB$Your [diplomacy|E] [skills]\n$BULLET_WITH_TAB$The target’s [opinion|E] of their [liege|E]\n$BULLET_WITH_TAB$The target’s [opinion|E] of you\n$BULLET_WITH_TAB$The target’s [court_position|E]\n$BULLET_WITH_TAB$The target’s [family|E] relationship with the liege\n$BULLET_WITH_TAB$The target’s [family|E] relationship with you\n$BULLET_WITH_TAB$Loyal [trait|E]\n$BULLET_WITH_TAB$[house_unity|E]"
    pob_persuade_enlistment_action:0 "$pob_persuade_enlistment$"
    pob_persuade_enlistment_desc:0 "I will attempt to persuade [SCHEME.GetTargetCharacter.GetShortUINamePossessive] to serve me"
    pob_persuade_enlistment_start_scheme:0 "$pob_persuade_enlistment$ Start"
    pob_persuade_enlistment_invalidated_title:1 "@personal_scheme_icon! $pob_persuade_enlistment$ Scheme Ended"
    pob_persuade_enlistment_invalidated_war:1 "Due to war between you, you can no longer $pob_persuade_enlistment$ [target.GetShortUIName]."
    pob_persuade_enlistment_invalidated_dead:1 "[target.GetShortUIName|U] has passed away. You can no longer use this on [target.GetHerHim]."
    pob_persuade_enlistment_events.1001.t:0 "$pob_persuade_enlistment$: Success!"
    pob_persuade_enlistment_events.1001.desc:0 "[target.GetUIName] has finally decided to join the household. Without a doubt, our family will be the ultimate winner."
    pob_persuade_enlistment_events.1002.t:0 "$pob_persuade_enlistment$: Failure!"
    pob_persuade_enlistment_events.1002.desc:0 "Unfortunately, [target.GetUIName] refused to join the household. However, this setback will not shake our resolve."
    pob_persuade_enlistment_events.1002.b:0 "Yesterday's enemy is today's friend—I will not give up."
    pob_persuade_enlistment_events.1003.t:0 "$pob_persuade_enlistment$: Great Success!"
    pob_persuade_enlistment_events.1003.desc:0 "[target.GetUIName] is thrilled to join the household. Without a doubt, our family will be the ultimate winner."
    pob_persuade_enlistment_events.1004.t:0 "$pob_persuade_enlistment$: Great Failure!"
    pob_persuade_enlistment_events.1004.desc:0 "[target.GetUIName] has no interest in joining the household. However, this setback will not shake our resolve."

    # Conscription
    pob_delegate_conscription_interaction:0 "Instruct Conscription"
    pob_delegate_conscription_interaction_desc:0 "Instruct a [courtier|E] to attempt to increase the [levies|E] in the territory"
    recipient_secondary_pob_delegate_conscription_interaction:0 "Enforcer"
    pob_promote_conscription_interaction:0 "$pob_promote_conscription$#weak (Scheme)#!"
    pob_promote_conscription_interaction_desc:0 "Attempt to increase the [levies|E] in your territory"
    pob_promote_conscription:0 "Promote Conscription"
    pob_promote_conscription_desc_general:0 "In the $pob_promote_conscription$ [scheme|E], you attempt to increase military conscription.\n\n[success_chance|E] is determined by various factors, including:\n$BULLET_WITH_TAB$Your [martial|E] [skills]"
    pob_promote_conscription_action:0 "$pob_promote_conscription$"
    pob_promote_conscription_desc:0 "I will attempt to increase military conscription in the territory"
    pob_promote_conscription_start_scheme:0 "$pob_promote_conscription$ Start"
    pob_promote_conscription_invalidated_title:1 "@personal_scheme_icon! $pob_promote_conscription$ Scheme Ended"
    pob_promote_conscription_invalidated_dead:1 "[target.GetShortUIName|U] has passed away. You can no longer use this on [target.GetHerHim]."
    pob_promote_conscription_events.1001.t:0 "$pob_promote_conscription$: Success!"
    pob_promote_conscription_events.1001.desc:0 "[ROOT.Char.GetFaith.HighGodName] blesses [owner.GetUIName], who has partially achieved the goal of expanding conscription."
    pob_promote_conscription_events.1002.t:0 "$pob_promote_conscription$: Failure!"
    pob_promote_conscription_events.1002.desc:0 "[ROOT.Char.GetFaith.HighGodName] does not bless [owner.GetUIName]; the people are exhausted, and the goal of expanding conscription was not achieved."
    pob_promote_conscription_events.1003.t:0 "$pob_promote_conscription$: Great Success!"
    pob_promote_conscription_events.1003.desc:0 "[ROOT.Char.GetFaith.HighGodName] grants favor—[owner.GetUIName] has exceeded the goal of expanding conscription."
    pob_promote_conscription_events.1004.t:0 "$pob_promote_conscription$: Great Failure!"
    pob_promote_conscription_events.1004.desc:0 "[ROOT.Char.GetFaith.HighGodName] is displeased; the exhausted people are on the verge of rebellion due to [owner.GetUIName]'s failed conscription strategy."

    # Relations Improvement
    pob_dispatch_envoy_interaction:0 "Dispatch Envoy"
    pob_dispatch_envoy_interaction_desc:0 "Instruct a [courtier|E] to improve relations with [recipient.GetShortUINameNoTooltip] on behalf of the household"
    recipient_secondary_pob_dispatch_envoy_interaction:0 "Envoy"
    pob_improve_relations_interaction:0 "$pob_improve_relations$#weak (Scheme)#!"
    pob_improve_relations_interaction_desc:0 "Attempt to improve relations with [recipient.GetShortUINameNoTooltip]"
    pob_improve_relations:0 "Improve Relations"
    pob_improve_relations_desc_general:0 "In the diplomatic relations [scheme|E], you attempt to improve relations with another character.\n\n[success_chance|E] is determined by various factors, including:\n$BULLET_WITH_TAB$Your [diplomacy|E] [skills]\n$BULLET_WITH_TAB$The target’s [opinion|E] of you"
    pob_improve_relations_action:0 "$pob_improve_relations$"
    pob_improve_relations_desc:0 "I will attempt to improve relations with [SCHEME.GetTargetCharacter.GetShortUINamePossessive]"
    pob_improve_relations_start_scheme:0 "$pob_improve_relations$ Start"

    pob_scheme_typical_option_successful:0 "For the survival of the household, this must be done."
    pob_scheme_typical_option_failed:0 "For the survival of the household, I should have done better."
