flag_spt_policy_laws_of_imagawa_name:0 "#V 今川假名目录#!"
flag_spt_policy_laws_of_imagawa_desc:0 "骏河国的战国大名今川氏亲制定的分国法，是东国是最古老的分国法。大永6年（1526年）4月，今川氏亲制定了由33条组成的家法《假名目录》。当时氏亲身患重病，草案中很大程度上反映了家臣以及嫡子今川氏辉继承并稳定政权的意愿。天文22年（1553年）2月，今川义元制定了《假名目录追加21条》进行补订，其中否认了守护不入的义务，完全摒弃了守护大名的色彩。"
