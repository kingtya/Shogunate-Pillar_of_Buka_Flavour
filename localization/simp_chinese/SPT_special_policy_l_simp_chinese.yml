flag_spt_policy_armoured_militia_desc:0 "土佐国的战国大名长宗我部氏调度兵农未分时的武装农民的军事制度。正规的武士通常会拥有额外的备用具足，而这些半农半兵的士兵因只有一套具足而得名。一领具足们通常免去了武士应做的常规工作，由于从事农活而身体强健，具有较高的集体行动能力，因此作为士兵的水平较高，但也因此在农忙期间动员困难，难以承受长期的战役。"
