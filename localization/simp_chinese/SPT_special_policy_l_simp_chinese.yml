flag_spt_policy_laws_of_takeda_name:0 "#V 甲州法度次第#!"
flag_spt_policy_laws_of_takeda_desc:0 "甲斐国的战国大名武田信玄于天文16年（1547年）制定的分国法，也被称为信玄家法、甲州法度、甲州式目等。最初由55条基本法组成，天文23年（1554年）追加2条，共57条。甲州法度分为上卷和下卷，上卷由57条组成，主要规定了法律条款；下卷由99条组成，是一部道德论述集，引用了诸如论语、孟子等中国古典著作，旨在规范日常行为。"
