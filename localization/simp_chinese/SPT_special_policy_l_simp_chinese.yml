flag_spt_policy_five_admonitions_name:0 "#V 五条训诫#!"
flag_spt_policy_five_admonitions_desc:0 "又名五个条御书置。相模国的战国大名北条氏纲于天文十年（1541年）5月21日写给嫡子氏康的遗训。书中谈到了节俭的重要性，谈及先父北条早云（伊势宗瑞）功成之原因，氏纲言道：“世上时人尝言亡父入道公以微小之身成为天性之福人，自是因为得到了天道眷顾，但最重要的还是因为早云公严守节俭之道，不好华丽之故也。”"
