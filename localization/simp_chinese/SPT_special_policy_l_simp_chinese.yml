flag_spt_policy_intensive_firearms_name:0 "#V 火器集中运用#!"
flag_spt_policy_intensive_firearms_desc:0 "天正3年（1575年），织田信长和德川家康组成联军对抗武田军。面对甲斐武田家强悍的骑兵部队，织田军在阵地上筑起了拒马木桩，让铁炮手分列在其中，采取三段击的交换射击战术，依靠着射程和弹丸覆盖的优势，杀伤甲斐骑兵，提取确保了长筱之战中大获全胜，奠定了统一日本的格局。"
