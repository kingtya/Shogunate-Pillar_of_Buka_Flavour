l_simp_chinese:

    pob_delegate_rumor_spreading_interaction:0 "指示造谣"
    pob_delegate_rumor_spreading_interaction_desc:0 "指示[courtier|E]尝试破坏[recipient.GetShortUINameNoTooltip]和周围统治者的关系"
    recipient_secondary_pob_delegate_rumor_spreading_interaction:0 "忍者"
    pob_spread_rumors_interaction:0 "$pob_spread_rumors$#weak （计谋）#!"
    pob_spread_rumors_interaction_desc:0 "尝试破坏[recipient.GetShortUINameNoTooltip]和周围统治者的关系"
    pob_spread_rumors:0 "流言中伤"
    pob_spread_rumors_desc_general:0 "$pob_spread_rumors$是一种[hostile_scheme|E]，目标是破坏另一角色和周围统治者的关系。\n\n[success_chance|E]受许多因素决定，包括：\n$BULLET_WITH_TAB$你的[intrigue|E][skills]\n$BULLET_WITH_TAB$忍[trait|E]\n$BULLET_WITH_TAB$[house_unity|E]"
    pob_spread_rumors_action:0 "$pob_spread_rumors$"
    pob_spread_rumors_desc:0 "我会尝试破坏[SCHEME.GetTargetCharacter.GetShortUINamePossessive]和周围统治者的关系。"
    pob_spread_rumors_start_scheme:0 "$pob_spread_rumors$开始"
    pob_spread_rumors_invalidated_title:1 "@personal_scheme_icon!$pob_spread_rumors$计谋结束"
    pob_spread_rumors_events.1001.t:0 "$pob_spread_rumors$: 成功！"
    pob_spread_rumors_events.1001.desc:0 "[owner.GetUIName]完成了流言中伤[target.GetUIName]的目标。"
    pob_spread_rumors_events.1002.t:0 "$pob_spread_rumors$: 失败！"
    pob_spread_rumors_events.1002.desc:0 "[ROOT.Char.GetFaith.HighGodName]保佑，[owner.GetUIName]没能完成流言中伤[target.GetUIName]的目标。"
    pob_spread_rumors_events.1003.t:0 "$pob_spread_rumors$: 大成功！"
    pob_spread_rumors_events.1003.desc:0 "[owner.GetUIName]的流言足以以假乱真，[target.GetUIName]的名声大受损伤。"
    pob_spread_rumors_events.1004.t:0 "$pob_spread_rumors$: 大失败！"
    pob_spread_rumors_events.1004.desc:0 "[ROOT.Char.GetFaith.HighGodName]不佑，[owner.GetUIName]暴露了我们是流言背后的推手。"

   