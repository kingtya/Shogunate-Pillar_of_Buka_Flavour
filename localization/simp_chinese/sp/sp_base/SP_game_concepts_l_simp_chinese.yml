game_concept_sp_policy:0 "政策"
game_concept_sp_policy_desc:0 "政策是[ruler|E]为了某一特定目的而推行的特殊法令，往往能提供政略上的增益或[soldier|E]强化的[modifier|E]，或其他特殊效果。\n\n部分势力可以通过家传[trait|E]解锁特殊的御用政策，这种特质是男性遗传的，作为这一[house|E]的时代特征。"

game_concept_sp_policy_point:0 "政策点上限"
game_concept_sp_policy_point_desc:0 "你只能通过消耗政策点颁布一定数量的[sp_policy|E]，政策点的数量受限于[era|E]和勘定奉行的[skills|E]。\n\n上限的决定因素有：\n\n$EFFECT_LIST_BULLET$$councillor_spt_bugyo$每2点[stewardship|E] [skills|E] 提高#V 1#!\n$EFFECT_LIST_BULLET$$councillor_spt_bugyo$每4点[learning|E]提高#V 1#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到平安[era|E]提高#V 25#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到镰仓·室町[era|E]提高#V 25#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到战国[era|E]提高#V 25#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到安土桃山[era|E]提高#V 20#!\n$EFFECT_LIST_BULLET$#E 革新制度#![sp_policy|E]提高#V 20#!"

game_concept_spt_bugyo:0 "勘定奉行"
game_concept_spt_bugyo_desc:0 "$councillor_spt_bugyo$是佐理财政、指挥代官的[councillor|E]。$councillor_spt_bugyo$直接影响[realm|E]内所能推行的[sp_policy|E]的数量。"