    # 游戏概念
    game_concept_sp_policy:0 "政策"
    game_concept_sp_policies:0 "政策"
    game_concept_sp_policy_desc:0 "政策是[ruler|E]为了某一特定目的而推行的特殊法令，往往能提供政略上的增益或[soldier|E]强化的[modifier|E]，或其他特殊效果。\n\n部分势力可以通过家传[trait|E]解锁特殊的御用政策，这种特质是男性遗传的，作为这一[house|E]的时代特征。"

    game_concept_sp_policy_point:0 "政策点上限"
    game_concept_sp_policy_point_desc:0 "你只能通过消耗政策点颁布一定数量的[sp_policy|E]，政策点的数量受限于[era|E]和勘定奉行的[skills|E]。\n\n上限的决定因素有：\n\n$EFFECT_LIST_BULLET$$councillor_spt_bugyo$每2点[stewardship|E] [skills|E] 提高#V 1#!\n$EFFECT_LIST_BULLET$$councillor_spt_bugyo$每4点[learning|E]提高#V 1#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到平安[era|E]提高#V 25#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到镰仓·室町[era|E]提高#V 25#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到战国[era|E]提高#V 25#!\n$EFFECT_LIST_BULLET$[culture|E][innovation|E]达到安土桃山[era|E]提高#V 20#!\n$EFFECT_LIST_BULLET$#E 革新制度#![sp_policy|E]提高#V 20#!"

    game_concept_spt_bugyo:0 "勘定奉行"
    game_concept_spt_bugyo_desc:0 "$councillor_spt_bugyo$是佐理财政、指挥代官的[councillor|E]。$councillor_spt_bugyo$直接影响[realm|E]内所能推行的[sp_policy|E]的数量。"

    # 内阁职位
    councillor_spt_bugyo:0 "勘定奉行"
    councillor_spt_bugyo_desc:0 "$councillor_spt_bugyo$是佐理财政、指挥代官的[councillor|E]。$councillor_spt_bugyo$直接影响你的[realm|E]内所能推行的[sp_policy|E]的数量。"
    councillor_spt_bugyo_modifier:0 "领主的勘定奉行"
    spt_bugyo_task_default:0 "推行政令"
    spt_bugyo_task_default_effect_desc:1 "[councillor.GetShortUIName|U]将在你的领地推行政令，并使你获得:\n[councillor.GetModifierDescForTask('spt_bugyo_task_default')]"

    # 新兵士
     yabusame_archers:0 "流镝马武士"
    yabusame_archers_flavor:0 "#F 擅于骑在马上射箭的武士，在平原拉锯战中有无可比拟的优势。曾经流行于源平时期，逐渐没落于时代。#!"
    shigedou_archers:0 "重藤弓武者"
    shigedou_archers_flavor:0 "#F 小笠流弓术中有一种将躯干漆黑并用藤缠绕的弓，射出的箭矢无比精准，杀伤巨大，仅有少数武士能精通使用。#!"
    sohei_pikemen:0 "薙刀武僧"
    sohei_pikemen_flavor:0 "#F 手持薙刀的武僧，这种长柄兵器足以对抗骑兵和步兵。信仰坚定的僧兵很危险，他们绝对忠贞，不畏死亡。#!"
    dragon_corps:0 "伊达龙骑兵"
    dragon_corps_flavor:0 "#F 伊达家利用奥州马产地的优势，再装配火绳枪的特殊骑马铁炮队，在战国末年的大坂之战中发挥了重大效果。#!"
    sanada_red_armour:0 "真田赤备"
    sanada_red_armour_flavor:0 "#F 大坂之战中，由真田信繁编制的身着赤色铠甲，携带赤色的武具与旗帜的军势，骑兵部队乃个中翘楚。#!"
    takeda_red_armour:0 "武田赤备"
    takeda_red_armour_flavor:0 "#F 武田家精锐骑兵部队，因身着红色铠甲得名。以卓越的骑术和战斗力著称，在战场上极具威慑力。#!"
    armoured_militia:0 "长宗我部一领具足"
    armoured_militia_flavor:0 "#F 由常备盔甲的农户组成。兼顾农务的同时，在投入战争时也较有体能和耐力，进而提升整体战斗力。#!"
    oda_crossbowmen:0 "织田三段击铁炮队"
    oda_crossbowmen_flavor:0 "#F 阵前安置拒马栅，将铁炮足轻分为三队，一队瞄准射击；二队、三队分别装弹和调整火绳位置，实现连续不间断射击。#!"

