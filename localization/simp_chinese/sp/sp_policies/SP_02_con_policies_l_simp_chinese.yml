flag_sp_policy_improve_cavalry_name:0 "#V 骑马队强化#!"
flag_sp_policy_improve_cavalry_desc:0 "战国时代的骑兵主要用于侦察、骚扰和追击敌人，而非主要的作战力量，这是因为日本的地形多山多森林，适合大规模骑兵作战的平原较少。武士们在战斗中常常采用下马步战的方式，骑兵冲锋属于别具一格的策略。"
sp_policy_improve_cavalry_modifier:0 "骑马队强化"
sp_policy_improve_cavalry_modifier_desc:0 "此人改进了骑马队军制。"

flag_sp_policy_canal_improvements_name:0 "#V 灌溉整备#!"
flag_sp_policy_canal_improvements_desc:0 "中世时代集中性的灌溉农业为瘟疫的泛滥提供可能，很有必要合理统筹乡民的田间劳作。"
sp_policy_canal_improvements_modifier:0 "灌溉整备"
sp_policy_canal_improvements_modifier_desc:0 "此人整备了领地内的农务。"
sp_policy_canal_improvements_county_modifier:0 "灌溉整备"
sp_policy_canal_improvements_county_modifier_desc:0 "此地进行了农务的整备。"
sp_policy_canal_improvements_effect_tt:0 "你直辖领地内的[county|E]每个#V 季度#!都有较高概率获得[GetModifier('sp_policy_canal_improvements_county_modifier').GetNameWithTooltip]，为期#V 5年#!"

flag_sp_policy_council_system_name:0 "#V 合议制#!"
flag_sp_policy_council_system_desc:0 "传统的武家决策方式，家臣们在家老的主持下集体讨论商议，将集体做出的意见交由主君定夺。"
sp_policy_council_system_modifier:0 "合议制"
sp_policy_council_system_modifier_desc:0 "此人加重了家臣和一门在领地事务上的话语权。"

flag_sp_policy_official_purveyor_name:0 "#V 御用商人#!"
flag_sp_policy_official_purveyor_desc:0 "战国大名不与一般商人来往，只和特定的大座商保持密切接触，这些商人即“御用商人”。"
sp_policy_official_purveyor_modifier_count:0 "御用商人"
sp_policy_official_purveyor_modifier_duke:0 "御用商人"
sp_policy_official_purveyor_modifier_king:0 "御用商人"
sp_policy_official_purveyor_modifier_count_desc:0 "此人保护领地内大座商的权益，以换取贡金。"
sp_policy_official_purveyor_modifier_duke_desc:0 "此人保护领地内大座商的权益，以换取贡金。"
sp_policy_official_purveyor_modifier_king_desc:0 "此人保护领地内大座商的权益，以换取贡金。"
sp_policy_official_purveyor_county_modifier:0 "贸易垄断"
sp_policy_official_purveyor_county_modifier_desc:0 "此地的大座商用特权垄断了当地大宗商品，阻碍了经济发展。"
sp_policy_official_purveyor_warning_tt:0 "@warning_icon!#X 你颁布的政策御用商人和这个政策冲突#!"
sp_policy_official_purveyor_effect_tt:0 "你直辖领地内的[county|E]每个#V 季度#!都有较高概率获得[GetModifier('sp_policy_official_purveyor_county_modifier').GetNameWithTooltip]，为期#V 5年#!"

flag_sp_policy_buddhism_sanction_name:0 "#V 寺社保护#!"
flag_sp_policy_buddhism_sanction_desc:0 "佛教传入日本后与本土的神道信仰折衷，习合形成为一个信仰系统，故并列称之为寺社。"
sp_policy_buddhism_sanction_modifier:0 "寺社保护"
sp_policy_buddhism_sanction_modifier_desc:0 "此人保护领地内寺社的权益。"
