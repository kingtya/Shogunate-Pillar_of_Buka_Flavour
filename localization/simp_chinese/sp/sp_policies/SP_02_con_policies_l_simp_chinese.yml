flag_sp_policy_foster_system_name:0 "#V 寄亲寄子制#!"
flag_sp_policy_foster_system_desc:0 "战国时代的一种虚拟同族血缘关系所构成的主从关系、或是保护与被保护的关系。"
sp_policy_foster_system_modifier:0 "寄亲寄子制"
sp_policy_foster_system_modifier_desc:0 "此人与封臣缔结了形式上的血缘关系。"
sp_policy_foster_system_more_accpetive_adoption_tt:0 "你的[direct_vassals|E]更愿意接受你安排的[adoption|E]关系"
