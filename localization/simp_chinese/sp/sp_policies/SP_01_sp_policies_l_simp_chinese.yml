## 德川家
flag_sp_policy_guardian_forces_name:0 "#V 旗本先手役#!"
flag_sp_policy_guardian_forces_desc:0 "永禄9年（1566年），战国大名德川家康统一三河地区时进行改革的德川家军制。这次改革将三河武士重新编组为东三河众、西三河众，以及家康直属的旗本三备。先手役是家康直属的机动部队，与马廻众分开编制在上述的旗本内。先手役不仅作为旗本部队的先锋参与战斗，还具备即时反应部队的特征，属于旗本先手役的武士常驻在家康居城附近，为突发情况做好准备。"
