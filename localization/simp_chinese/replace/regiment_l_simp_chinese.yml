tkm_horse_archers_flavor:0 "#F 擅于骑在马上射箭的武士，在平原拉锯战中有无可比拟的优势。#!"
daiky_warrior:0 "重藤弓武者"
daiky_warrior_flavor:0 "#F 小笠流弓术中有一种将躯干漆黑并用藤缠绕的弓，射出的箭矢无比精准，杀伤巨大，仅有少数武士能精通使用。#!"
sohei_troop:0 "薙刀武僧"
sohei_troop_flavor:0 "#F 手持薙刀的僧兵，这种长柄兵器足以对抗骑兵和步兵。信仰坚定的僧兵很危险，他们绝对忠贞，不畏死亡。#!"
dragon_corps:0 "龙骑兵"
dragon_corps_flavor:0 "#F 伊达家利用奥州马产地的优势，再装配火绳枪的特殊骑马铁炮队，在战国末年的大坂战役中发挥了重大效果。#!"