light_footmen_flavor:1 "#F 这些足轻由“地侍”组成，往往来自于贫穷武士与富农之间的灰色地带，他们战时为兵，平时务农。#!"
bowmen_flavor:1 "#F 熟练的弓箭手箭矢布满天空，摧毁敌人的先头部队。#!"
crossbowmen_flavor:0 "#F 这些铁炮队善用火绳枪，虽然重新装填需要时间，但胜在能从远距离贯穿大部分铠甲。#!"
armored_footmen_flavor:1 "#F 装备精良且训练有素的武士，擅长割草杂兵。#!"
armored_horsemen_flavor:0 "#F 全副武装的骑马武士，决定了平原战斗的胜败。#!"
onager_flavor:0 "#F 由许多排列在地面上的盾牌组成。保护士兵免受敌人箭矢的攻击。#!"
mangonel_flavor:0 "#F 用木头和竹子组合而成的箭楼。用于侦察和压制城内。#!"
trebuchet_flavor:0 "#F 把竹子捆起来当盾。不仅能挡住箭矢，还可以抵挡火绳枪的子弹。#!"
bombard_flavor:0 "#F 战国时代的大炮。虽然价格昂贵且数量稀少，但可以轻松炸开防御工事。#!"

