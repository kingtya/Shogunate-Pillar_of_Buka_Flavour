l_simp_chinese:

    yabusame_archers:0 "流镝马武士"
    yabusame_archers_flavor:0 "#F 擅于骑在马上射箭的武士，在平原拉锯战中有无可比拟的优势。曾经流行于源平时期，逐渐没落于时代。#!"
    shigedou_archers:0 "重藤弓武者"
    shigedou_archers_flavor:0 "#F 小笠流弓术中有一种将躯干漆黑并用藤缠绕的弓，射出的箭矢无比精准，杀伤巨大，仅有少数武士能精通使用。#!"
    sohei_pikemen:0 "薙刀武僧"
    sohei_pikemen_flavor:0 "#F 手持薙刀的武僧，这种长柄兵器足以对抗骑兵和步兵。信仰坚定的僧兵很危险，他们绝对忠贞，不畏死亡。#!"
    dragon_corps:0 "伊达龙骑兵"
    dragon_corps_flavor:0 "#F 伊达家利用奥州马产地的优势，再装配火绳枪的特殊骑马铁炮队，在战国末年的大坂之战中发挥了重大效果。#!"
    sanada_red_armour:0 "真田赤备"
    sanada_red_armour_flavor:0 "#F 大坂之战中，由真田信繁编制的身着赤色铠甲，携带赤色的武具与旗帜的军势，骑兵部队乃个中翘楚。#!"
    takeda_red_armour:0 "武田赤备"
    takeda_red_armour_flavor:0 "#F 武田家精锐骑兵部队，因身着红色铠甲得名。以卓越的骑术和战斗力著称，在战场上极具威慑力。#!"
    armoured_militia:0 "长宗我部一领具足"
    armoured_militia_flavor:0 "由常备盔甲的农户组成。兼顾农务的同时，在投入战争时也较有体能和耐力，进而提升整体战斗力。"
    oda_crossbowmen:0 "织田三段击铁炮队"
    oda_crossbowmen_flavor:0 "阵前安置拒马栅，将铁炮足轻分为三队，一队瞄准射击；二队、三队分别装弹和调整火绳位置，实现连续不间断射击。"