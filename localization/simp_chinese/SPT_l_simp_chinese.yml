# 后北条

introduce_hojo_okakioki_decision:0 "谛听五条训诫"
introduce_hojo_okakioki_decision_tooltip:0 "阅读先辈遗训来激发我的意志"
introduce_hojo_okakioki_decision_desc:0 "《五条训诫》，即五个条御书置，是日本战国大名北条氏纲于天文十年（1541年）5月21日写给嫡子氏康的遗训。书中谈到了节俭的重要性，谈及先父北条早云（伊势宗瑞）功成之原因，氏纲言道：“世上时人尝言亡父入道公以微小之身成为天性之福人，自是因为得到了天道眷顾，但最重要的还是因为早云公严守节俭之道，不好华丽之故也。”"
introduce_hojo_okakioki_decision_confirm:0 "翻阅御书置"

spt_introduce_hojo_okakioki_county_modifier:0 "四公六民#weak （五条训诫）#!"
spt_introduce_hojo_okakioki_county_modifier_desc:0 "这个地方实行了四公六民的税收政策"
spt_introduce_hojo_okakioki_modifier:0 "四公六民"
spt_introduce_hojo_okakioki_modifier_desc:1 "此人实行了四公六民的税收政策"

introduce_hojo_okakioki_decision_life_once_tt:0 "#N 你一生只能谛听一次五条训诫#!"
introduce_hojo_okakioki_can_not_fire_steward_tt:0 "如果你没有[GetTrait('hojo_margin').GetName( GetNullCharacter )]，你的家宰[steward.GetDynasty.GetNameNoTooltip][steward.GetFirstName]有[GetTrait('hojo_margin').GetName( GetNullCharacter )]，你在今后#N [SCOPE.ScriptValue('council_position_locked_value')|0]年#!内无法将[steward.GetSheHe]撤职"

# 德川


introduce_hatamoto_senteyaku_decision:0 "组建旗本先手役"
introduce_hatamoto_senteyaku_decision_tooltip:0 "颁布新的政策来强化我的常备军"
introduce_hatamoto_senteyaku_decision_desc:0 "旗本先手役是在永禄9年（1566年）家康统一三河地区时进行的德川家军制改革中设立的。这次改革将三河武士重新编组为东三河众、西三河众，以及家康直属的旗本三备。先手役是家康直属的机动部队，与马廻众分开编制在上述的旗本内。先手役不仅作为旗本部队的先锋参与战斗，还具备即时反应部队的特征。因此，属于旗本先手役的武士常驻在家康的居城附近，为突发情况做好准备。"
introduce_hatamoto_senteyaku_decision_confirm:0 "颁布政令"

spt_introduce_hatamoto_senteyaku_modifier:0 "旗本先手役"
spt_introduce_hatamoto_senteyaku_modifier_desc:1 "此人组建了旗本先手役"

