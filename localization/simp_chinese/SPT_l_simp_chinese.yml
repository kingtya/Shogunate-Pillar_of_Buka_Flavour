tradition_imagawa_kana_mokuruku_name:0 "今川假名目录"
tradition_imagawa_kana_mokuruku_desc:0 "这项分国法撤废领内的守护不入权和关所，加强了税收和经济，在领民嫁娶、家臣团、座商、各派宗论等问题上具有强烈的文化保守主义和贸易保护主义色彩，保障了国内安定繁荣。"
spt_culture_head_not_has_imagawa_margin_desc:0 "该[culture|E]的[culture_head|E]没有[GetTrait('imagawa_margin').GetName( GetNullCharacter )]"

tradition_koushiu_hado_no_shidai_name:0 "甲州法度次第"
tradition_koushiu_hado_no_shidai_desc:0 "这项分国法规范了国众地头的土地所有权和年贡征收，并强令家臣效忠。该法最著名的是“喧哗两成败”即私斗双方不论对错一并惩处和“国主犯法，与民同罪”的思想。"
spt_culture_head_not_has_takeda_margin_desc:0 "该[culture|E]的[culture_head|E]没有[GetTrait('takeda_margin').GetName( GetNullCharacter )]"

# 织田
trait_oda_nobunaga:0 "第六天魔王"
trait_oda_nobunaga_desc:0 "天下布武的大名织田信长为巩固自己在畿内的势力，打破第15代室町幕府将军足利义昭建立的信长包围网，进攻当时被视为佛教圣地的比睿山延历寺并烧毁寺庙，杀害僧侣、妇孺数千。时人以“第六天魔王”比喻信长为佛教的对头魔王。"



introduce_heino_bunri_decision:0 "实行兵农分离"
introduce_heino_bunri_decision_tooltip:0 "颁布新的政策来强化我的常备军"
introduce_heino_bunri_decision_desc:0 "兵农分离是战国大名为能拥有常备兵所实行的政策，可能启发于织田信长，实际奠基于太阁丰臣秀吉的检地与刀狩，最终完成于关白丰臣秀次的“人扫令”。此外，该政令也是为了确立武士阶级，使武士以外的人民无法拥有武力，巩固社会的秩序。"
introduce_heino_bunri_decision_confirm:0 "颁布政令"

spt_introduce_heino_bunri_modifier:0 "兵农分离"
spt_introduce_heino_bunri_modifier_desc:1 "此人实行了兵农分离"

